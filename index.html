<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1 id="heading">Job Application </h1><h3 id="web">(web)</h3>
        <form action="">
            <p id="in1">First Name <br><input type="text" name="first name" class="input" required></p>
            <p id="in2">Last Name <br><input type="text" name="last name" class="input" required></p>
            <p id="in3">Email <br><input type="email" name="email" class="input" required></p>
            <p id="in4">Job Role <br><select name="job role">
                <option selected disabled>Select job role</option>
                <option value="wed developer">wed developer</option>
                <option value="data analyst">data analyst</option>
                <option value="graphic designer">graphic designer</option>
                <option value="teacher">teacher</option>
            </select></p>
            <p id="in5">Address <br><textarea name="Address" id="textarea"></textarea></p>
            <p id="in6">City <br><input type="text" name="City" class="input"></p>
            <p id="in7">Pincode <br><input type="number" name="Pincode" class="input"></p>
            <p id="in8">Start Date <br><input type="date" name="date" class="date"></p>
            <p id="in9">Upload You Cv <br><input type="file" name="Cv" class="Upload"></p>
            <input type="submit" value="Apply Now" id="submit">
        </form>
    </div>
</body>
</html>
